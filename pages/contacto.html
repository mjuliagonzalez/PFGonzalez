  <!-- FORMULARIO DE CONTACTO  -->
          <section class="contacto-form">
              <div class="container-fluid">
                <div class="row">
                  
                  <div class="form-group col-md-12 col-lg-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" placeholder="Ingresa tu nombre"  aria-label="Nombre" required>
                  </div>
                  
                  <div class="form-group col-md-12 col-lg-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" placeholder="Ingresa tu apellido" aria-label="Apellido" required>
                  </div>   
                
                  <div class="form-group col-md-7 col-lg-7">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" placeholder="Ingresa aqui tu email" aria-label="Email" required>
                  </div> 
                
                  <div class="form-group col-md-5 col-lg-5">
                    <label for="number">Telefono</label>
                    <input type="text" class="form-control" placeholder="(Codigo de area)Numero" aria-label="Telefono"required>
                  </div> 

                  <div class="form-group col-md-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe aquí tu mensaje!"></textarea>
                  </div>
                
                  <div class="form2__bton form-group">
                    <a href="#"><input type="submit" value="Enviar"> </a>
                    <input type="reset" value="Borrar">
                  </div>
                </div>
              </div>
            </section>
