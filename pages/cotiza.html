<!--FORMULARIO COTIZAR-->
    
    <section class="form2">
      <form action="">
          <fieldset>
              <div class="form2__contenido">
                  <label for="nombre">Nombre</label>
                  <input type="text" name="nombre" placeholder="Ingresa tu nombre" required>
              </div>
              <div class="form2__contenido">
                  <label for="apellido">Apellido</label>
                  <input type="text" name="apellido" placeholder="Ingresa tu apellido">
              </div>
              <div class="form2__contenido">
                  <label for="number">Numero de telefono</label>
                  <input type="tel" name="number" placeholder="(Codigo de area)Numero" id="" required>
              </div>
              <div class="form2__contenido">
                  <label for="servicio">Tipo de servicio</label>
                  <select name="servicio" id="">
                      <option value="hidratacion">Hidratacion</option>
                      <option value="alisado">Alisado</option>
                  </select>
              </div>
              <div class="form2__contenido">
                  <label for="radio">Selecciona tu largo</label>
                  <select name="largo" id="">
                      <option value="corto">Corto</option>
                      <option value="medio">Medio</option>
                      <option value="largo">Largo</option>
                      <option value="xl">XL</option>
                  </select>
              </div>
              <div class="form2__contenido">
                  <div class="form2__contenido__radio">
                  <label for="teñido">¿Tienes coloracion?</label>
                  <label for="si">Si</label>
                  <input type="radio" name="si" value="Si">
                  <label for="no">No</label>
                  <input type="radio" name="no" value="No">
                  </div>
              </div>
              <div class="form2__contenido">
                  <label for="mensaje">Otras Observaciones</label>
                  <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Aqui puedes agregar algun detalle sobre tu cabello!"></textarea>
              </div>
              <div class="form2__bton">
                  <input type="submit" value="Cotizar">
                  <input type="reset" value="Resetear Cotizacion">
              </div>
          </div>
          </fieldset>
      </form>
  </section>
